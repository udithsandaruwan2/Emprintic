{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'ui-kit/assets/images/favicon.svg' %}" type="image/x-icon" />
    <title>PlainAdmin Demo | Bootstrap 5 Admin Template</title>

    <!-- ========== All CSS files linkup ========= -->
    <link rel="stylesheet" href="{% static 'ui-kit/assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'ui-kit/assets/css/lineicons.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'ui-kit/assets/css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'ui-kit/assets/css/fullcalendar.css' %}" />
    <link rel="stylesheet" href="{% static 'ui-kit/assets/css/fullcalendar.css' %}" />
    <link rel="stylesheet" href="{% static 'ui-kit/assets/css/main.css' %}" />
</head>

<body>
    <!-- ======== Preloader =========== -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <!-- ======== Preloader =========== -->

    {% include 'dashboard/sidebar.html' %}

    <!-- ======== main-wrapper start =========== -->
    <main class="main-wrapper">

        {% include 'dashboard/header.html' %}

        {% block content %}

        {% endblock %}

        {% include 'dashboard/footer.html' %}

    </main>
    <!-- ======== main-wrapper end =========== -->

    <!-- ========= All Javascript files linkup ======== -->
    <script src="{% static 'ui-kit/assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'ui-kit/assets/js/Chart.min.js' %}"></script>
    <script src="{% static 'ui-kit/assets/js/dynamic-pie-chart.js' %}"></script>
    <script src="{% static 'ui-kit/assets/js/moment.min.js' %}"></script>
    <script src="{% static 'ui-kit/assets/js/fullcalendar.js' %}"></script>
    <script src="{% static 'ui-kit/assets/js/jvectormap.min.js' %}"></script>
    <script src="{% static 'ui-kit/assets/js/world-merc.js' %}"></script>
    <script src="{% static 'ui-kit/assets/js/polyfill.js' %}"></script>
    <script src="{% static 'ui-kit/assets/js/main.js' %}"></script>
  </body>
</html>
